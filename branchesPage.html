<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="branchesPageStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/993baaa52e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="left-side">

    </div>
    <div class="right-side">
        <div class="branches">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search your Resturents">
                <button class="search-button">Search</button>
            </div>
            <div class="branch-list">
                <div class="branch-box">
                    <div class="left-side">
                        <div class="title">
                            <h4 class="branch-title">Pizza Hut - Horana</h4>
                            <div class="status-box">
                                <h4 class="status"><span class="status-dot"></span><span class="status-text">Online</span></h4>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="button">
                                <h5 class="button-text"><i class="fas fa-shipping-fast" style="color: #4f4f4f;"></i>  25-30 Min</h5>
                            </div>
                            <div class="button">
                                <h5 class="button-text"><i class="fas fa-clock" style="color: #4f4f4f;"></i>  25-30 Min</h5>
                            </div>
                        </div>
                        <div class="rate-box">
                            <div class="rates">
                                <div class="star"><i class="fa-sharp fa-solid fa-star" style="color: #FFD43B;"></i></div>
                                <div class="star"><i class="fa-sharp fa-solid fa-star" style="color: #FFD43B;"></i></div>
                                <div class="star"><i class="fa-sharp fa-solid fa-star" style="color: #FFD43B;"></i></div>
                                <div class="star"><i class="fa-sharp fa-solid fa-star" style="color: #FFD43B;"></i></div>
                                <div class="star"><i class="fa-sharp fa-solid fa-star" style="color: #d4d4d4;"></i></div>
                            </div>
                            <div class="rating-and-rewiews">
                                <span class="rating">4.4</span>
                                <span class="reviews">(1.0K)</span>
                            </div>
                        </div>
                    </div>
                    <div class="right-side">
                        <img src="images/image-branch.png" alt="branchImage">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
