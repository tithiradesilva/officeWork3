<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingPageStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/993baaa52e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <title>Landing Page</title>
</head>
<body>
    <h1 class="main-title">How Does it Work</h1>
    <div class="how-does-it-work">
        <div class="box">
            <div class="circle">1</div>
            <img src="images/location.png" alt="Image 1" class="how-does-it-work-image">
            <h2 class="how-does-it-work-title-text1">Enter your postal code</h2>
            <p class="how-does-it-work-description1">Enter your address and <br>check our delivery <br>availability.</p>
        </div>
        <div class="box">
            <div class="circle">2</div>
            <img src="images/select.png" alt="Image 2" class="how-does-it-work-image">
            <h2 class="how-does-it-work-title-text2">Choose your favourite food</h2>
            <p class="how-does-it-work-description2">We offer the highest quality, <br>fastest, and most delicious <br>meals.</p>
        </div>
        <div class="box">
            <div class="circle">3</div>
            <img src="images/cash.png" alt="Image 3" class="how-does-it-work-image">
            <h2 class="how-does-it-work-title-text3">Pay in cash or online</h2>
            <p class="how-does-it-work-description3">We accept cash & <br>PayPal.</p>
        </div>
    </div>
    <h1 class="main-title">Our Branches</h1>
</body>
</html>
